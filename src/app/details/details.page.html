<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles de hotel</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="hotel" >
    <img src="{{hotel.image}}" style="width: 50%; height: 50%; margin: auto;">
    <ion-card-header>
      {{hotel.nombre}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{hotel.ciudad}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{hotel.capacidad}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{hotel.estrellas}}</ion-label>
        </ion-item>
        <ion-item>
          {{hotel.precio}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(hotel)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(hotel.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
